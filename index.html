<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimalist Video Player with YouTube Downloader</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 8px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 48px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-weight: 600;
      font-size: 20px;
      color: #000;
      letter-spacing: 1px;
      user-select: none;
      cursor: default;
    }

    .search-bar {
      flex-grow: 1;
      max-width: 480px;
      margin-left: 20px;
      position: relative;
    }

    .search-bar input[type="text"] {
      width: 100%;
      padding: 6px 36px 6px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
      color: #111;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .search-bar input[type="text"]:focus {
      border-color: #000;
    }

    .search-bar button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-bar button svg {
      fill: #000;
      width: 18px;
      height: 18px;
    }

    main {
      flex-grow: 1;
      display: flex;
      padding: 16px 20px;
      gap: 24px;
      max-width: 1024px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .player-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    video, iframe {
      width: 100%;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 6px 18px rgb(0 0 0 / 0.15);
      outline: none;
      aspect-ratio: 16 / 9;
    }

    .video-title {
      margin-top: 12px;
      font-size: 22px;
      font-weight: 600;
      user-select: text;
      color: #222;
      line-height: 1.2;
      min-height: 28px;
    }

    .download-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #e50914;
      color: white;
      font-weight: 600;
      font-size: 14px;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      align-self: flex-start;
      text-decoration: none;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #b0070f;
    }

    .recommendations {
      flex: 1;
      background: #fafafa;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.07);
      padding: 12px;
      display: flex;
      flex-direction: column;
      max-height: 600px;
      overflow-y: auto;
    }

    .rec-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 12px;
      padding-left: 8px;
      border-left: 3px solid #000;
      user-select: none;
      color: #000;
    }

    .video-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 8px 8px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.23s;
      color: #444;
    }

    .video-item:hover, .video-item.active {
      background-color: #e8e8e8;
      color: #000;
    }

    .video-thumb {
      width: 110px;
      aspect-ratio: 16/9;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.12);
      user-select: none;
    }

    .video-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    .video-name {
      font-size: 15px;
      font-weight: 600;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }

    .video-duration {
      font-size: 12px;
      color: #777;
      user-select: none;
    }

    /* Scrollbar styling */
    .recommendations::-webkit-scrollbar {
      width: 6px;
    }
    .recommendations::-webkit-scrollbar-thumb {
      background-color: #aaa;
      border-radius: 10px;
    }
    .recommendations::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Responsive for smaller screens */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        padding: 12px;
      }
      .recommendations {
        max-height: 240px;
        margin-top: 20px;
        width: 100%;
      }
      .player-section {
        width: 100%;
        flex: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="VidStream Logo">VidStream</div>
    <form class="search-bar" id="searchForm" onsubmit="return false;" role="search" aria-label="Search videos form">
      <input
        type="text"
        id="searchInput"
        placeholder="Search videos or paste video URL..."
        aria-label="Search videos input"
        autocomplete="off"
      />
      <button type="submit" id="searchBtn" aria-label="Search videos" title="Search videos">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
      </button>
    </form>
  </header>

  <main>
    <section class="player-section" aria-label="Video player section">
      <!-- HTML5 video player -->
      <video id="mainVideo" controls crossorigin="anonymous" preload="metadata" tabindex="0" aria-live="off" aria-label="Video player" style="display: block;">
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
        Sorry, your browser doesn't support embedded videos.
      </video>
      <!-- YouTube iframe player (hidden when playing local videos) -->
      <iframe
        id="youtubePlayer"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        title="YouTube video player"
        style="display: none;"
      ></iframe>
      <h2 class="video-title" id="mainVideoTitle">Big Buck Bunny</h2>
      <a href="#" target="_blank" id="downloadBtn" class="download-btn" style="display:none;" rel="noopener noreferrer">Download YouTube Video</a>
    </section>

    <aside class="recommendations" aria-label="Recommended videos list">
      <h3 class="rec-title">Recommended Videos</h3>
      <div id="videoList" role="list">
        <!-- Videos injected by JS -->
      </div>
    </aside>
  </main>

  <script>
    const videos = [

      {

        src: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteelTrailer.mp4",
        thumbnail: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/TearsOfSteelTrailer.jpg",

      {

        src: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TechnologyDemo.mp4",

        duration: "0:30",

      {

        src: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/MiniatureTimelapse.mp4",
        thumbnail: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/MiniatureTimelapse.jpg",
        duration: "0:20",
        type: "local"
      },
      // Add sample YouTube videos
      {
        title: "Rick Astley - Never Gonna Give You Up",
        src: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
        thumbnail: "https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg",
        duration: "3:33",
        type: "youtube"
      },
      {
        title: "Big Buck Bunny (YouTube)",
        src: "https://www.youtube.com/watch?v=aqz-KE-bpKQ",
        thumbnail: "https://img.youtube.com/vi/aqz-KE-bpKQ/hqdefault.jpg",
        duration: "10:34",
        type: "youtube"
      }
    ];

    const mainVideo = document.getElementById('mainVideo');
    const youtubePlayer = document.getElementById('youtubePlayer');
    const mainVideoTitle = document.getElementById('mainVideoTitle');
    const downloadBtn = document.getElementById('downloadBtn');

    const videoListContainer = document.getElementById('videoList');
    const searchInput = document.getElementById('searchInput');
    const searchForm = document.getElementById('searchForm');

    function extractYouTubeVideoID(url) {
      // Handles multiple YouTube URL formats
      try {
        const u = new URL(url);
        if (u.hostname === 'youtu.be') {
          return u.pathname.slice(1);
        } else if (u.hostname === 'www.youtube.com' || u.hostname === 'youtube.com') {
          return u.searchParams.get('v');
        }
        return null;
      } catch (e) {
        return null;
      }
    }

    function isYouTubeURL(str) {
      return /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\//.test(str);
    }

    function isValidLocalVideoURL(str) {
      try {
        const u = new URL(str);
        const ext = u.pathname.split('.').pop().toLowerCase();
        const validExts = ['mp4', 'webm', 'ogg', 'mkv', 'avi', 'mov'];
        return validExts.includes(ext);
      } catch(e) {
        return false;
      }
    }

    function clearPlayers() {
      mainVideo.pause();
      mainVideo.style.display = 'none';
      mainVideo.removeAttribute('src');
      mainVideo.load();
      youtubePlayer.style.display = 'none';
      youtubePlayer.src = '';
      downloadBtn.style.display = 'none';
      downloadBtn.href = '#';
    }

    function loadLocalVideo(index) {
      const video = videos[index];
      if (!video) return;
      clearPlayers();
      mainVideo.src = video.src;
      mainVideo.style.display = 'block';
      mainVideo.load();
      mainVideo.play();
      mainVideoTitle.textContent = video.title;
      highlightVideo(index);
      downloadBtn.style.display = 'none';
    }

    function loadYouTubeVideo(url, title = "YouTube Video") {
      clearPlayers();
      let videoID = extractYouTubeVideoID(url);
      if (!videoID) {
        mainVideoTitle.textContent = "Invalid YouTube URL";
        return;
      }
      youtubePlayer.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&rel=0`;
      youtubePlayer.style.display = 'block';
      mainVideoTitle.textContent = title;
      highlightVideo(-1);
      // Set download button link to e.g. y2mate
      downloadBtn.href = `https://www.y2mate.com/youtube/${videoID}`;
      downloadBtn.style.display = 'inline-block';
      downloadBtn.setAttribute('target', '_blank');
      downloadBtn.setAttribute('rel', 'noopener noreferrer');
    }

    function loadCustomVideoURL(url) {
      clearPlayers();
      mainVideo.src = url;
      mainVideo.style.display = 'block';
      mainVideo.load();
      mainVideo.play();
      mainVideoTitle.textContent = "Custom Video";
      highlightVideo(-1);
      downloadBtn.style.display = 'none';
    }

    function highlightVideo(activeIndex) {
      const items = document.querySelectorAll('.video-item');
      items.forEach((item, idx) => {
        if (idx === activeIndex) {
          item.classList.add('active');
          item.setAttribute('aria-current', 'true');
          item.scrollIntoView({behavior: 'smooth', block: 'nearest'});
        } else {
          item.classList.remove('active');
          item.removeAttribute('aria-current');
        }
      });
    }

    function renderVideoList(videosArr) {
      videoListContainer.innerHTML = '';
      videosArr.forEach((video, index) => {
        const videoItem = document.createElement('div');
        videoItem.className = 'video-item';
        videoItem.setAttribute('role', 'listitem');
        videoItem.setAttribute('tabindex', '0');
        videoItem.innerHTML = `
          <img class="video-thumb" src="${video.thumbnail}" alt="Thumbnail for ${video.title}" loading="lazy" />
          <div class="video-info">
            <p class="video-name" title="${video.title}">${video.title}</p>
            <p class="video-duration">${video.duration}</p>
          </div>
        `;
        videoItem.addEventListener('click', () => {
          if(video.type === 'youtube'){
            loadYouTubeVideo(video.src, video.title);
          } else {
            loadLocalVideo(videos.indexOf(video));
          }
        });
        videoItem.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            if(video.type === 'youtube'){
              loadYouTubeVideo(video.src, video.title);
            } else {
              loadLocalVideo(videos.indexOf(video));
            }
          }
        });
        videoListContainer.appendChild(videoItem);
      });
    }

    function filterVideos(query) {
      const lower = query.toLowerCase();
      return videos.filter(v => v.title.toLowerCase().includes(lower));
    }

    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const term = searchInput.value.trim();
      if (!term) {
        renderVideoList(videos);
        loadLocalVideo(0);
      } else if (isYouTubeURL(term)) {
        // If YouTube URL
        loadYouTubeVideo(term, "YouTube Video");
        renderVideoList(videos); // keep list the same
      } else if (isValidLocalVideoURL(term)) {
        // Direct video link supported by video element
        loadCustomVideoURL(term);
        renderVideoList(videos);
      } else {
        const filtered = filterVideos(term);
        renderVideoList(filtered);
        if (filtered.length > 0) {
          if(filtered[0].type === 'youtube'){
            loadYouTubeVideo(filtered[0].src, filtered[0].title);
          } else {
            loadLocalVideo(videos.indexOf(filtered[0]));
          }
        } else {
          clearPlayers();
          mainVideoTitle.textContent = "No video found";
        }
      }
    });

    // Initialize with first local video
    renderVideoList(videos);
    loadLocalVideo(0);
  </script>
